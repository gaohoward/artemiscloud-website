####################### Banner #########################
banner:
  title: "ArtemisCloud allows you to expose the power of ActiveMQ Artemis with kubernetes"
  content: "ArtemisCloud is a collection of container images that allows the quick and easy deployment of Artemis with an Operator based solution"

##################### Feature ##########################
feature:
  enable: true
  title: "Feature Set"
  feature_item:
    # feature item loop
    - name: "Cloud Oriented"
      icon: "ti-cloud-up"
      content: "The Artemis Container images are...."

    # feature item loop
    - name: "Kubernetes"
      icon: "ti-package"
      content: "The operator Container Image...."

    # feature item loop
    - name: "Openshift"
      icon: "ti-package"
      content: "works with OPS..."

    # feature item loop
    - name: "Protocol based"
      icon: "ti-alarm-clock"
      content: "AMQP, MQTT, STOMP, JMS, CORE"

    # feature item loop
    - name: "High Availability"
      icon: "ti-pulse"
      content: "HA provided by journal scaledown with the operator"

